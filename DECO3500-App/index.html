<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="menu-container">
    <div class="menu-title">
        <p>Menu</p>
    </div>
    <a href="index.html">
        <button type="button" class="button">
            <span class="button__text">Home</span>
            <span class="button__icon">
                <img src="icons/energy_use.png" alt="">
            </span>
        </button>
    </a>
    <a href="ideas.html">
        <button type="buttonTwo" class="buttonTwo">
            <span class="button__textTwo">Ideas</span>
            <span class="button__iconTwo">
                <img src="icons/107788.png" alt="">
            </span>
        </button>
    </a>
    <a href="statistics.html">
        <button type="buttonThree" class="buttonThree">
            <span class="button__textThree">Statistics</span>
            <span class="button__iconThree">
                <img src="icons/statistics.png" alt="">
            </span>
        </button>
    </a>
    <a href="ideas.html">
        <button type="buttonFour" class="buttonFour">
            <span class="button__textFour">Settings</span>
            <span class="button__iconFour">
                <img src="icons/settings.png" alt="">
            </span>
        </button>
    </a>
</div>
<div class="container">
    <div class="app-title">
        <p>Weather</p>
    </div>
    <div class="notification"> </div>
    <div class="weather-container">
        <div class="weather-icon">
            <img src="icons/unknown.png" alt="">
        </div>
        <div class="temperature-value">
            <p>- °<span>C</span></p>
        </div>
        <div class="temperature-description">
            <p> - </p>
        </div>
        <div class="location">
            <p>-</p>
        </div>
    </div>
</div>
<div class="ideas-container">
    <div class="ideas-title">
        <p>Ideas</p>
    </div>
    <button id="ideabutton1" onclick="myideaFunction()">Are all household members home?</button>
    <p id="ideademo"></p>
    <script>
        function myideaFunction() {
        document.getElementById("ideademo").innerHTML = `<img src="icons/Cooking-Appliance-Use.png"/>`;
        }
    </script>
    <button id="ideabutton2" onclick="myideaFunction2()">Is it currently sunny conditions?</button>
    <p id="ideademo2"></p>
    <script>
        function myideaFunction2() {
        document.getElementById("ideademo2").innerHTML = `<img src="icons/Dryer-Use-Image.png"/>`;
        }
    </script>
    <button id="ideabutton3" onclick="myideaFunction3()">Is the current temperature below 20°C?</button>
    <p id="ideademo3"></p>
    <script>
        function myideaFunction3() {
        document.getElementById("ideademo3").innerHTML = `<img src="icons/Fan-Use.png"/>`;
        }
    </script>
    <button id="ideabutton4" onclick="myideaFunction4()">Is the current temperature below 25°C?</button>
    <p id="ideademo4"></p>
    <script>
        function myideaFunction4() {
        document.getElementById("ideademo4").innerHTML = `<img src="icons/Home-Cooling.png"/>`;
        }
    </script>
    <button id="ideabutton5" onclick="myideaFunction5()">Is there currently sufficient natural sunlight available?</button>
    <p id="ideademo5"></p>
    <script>
        function myideaFunction5() {
        document.getElementById("ideademo5").innerHTML = `<img src="icons/Light-Use.png"/>`;
        }
    </script>
    <button id="ideabutton6" onclick="myideaFunction6()">Efficient washing machine settings</button>
    <p id="ideademo6"></p>
    <script>
        function myideaFunction6() {
        document.getElementById("ideademo6").innerHTML = `<img src="icons/Water-Heating.png"/>`;
        }
    </script>
</div>

<script src="app.js"></script>
</body>
</html>
